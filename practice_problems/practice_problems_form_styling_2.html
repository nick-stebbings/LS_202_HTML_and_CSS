<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Form Inputs 2</title>
    <meta charset="utf-8" />
    <style>
      .styled-form * {
        display: block;
      }
    </style>
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <dl>
          <dt><label for="categories">Categories</label></dt>
          <dd>
            <select size="5" name="categories" id="categories">
              <option value="core">Core</option>
              <option value="plugins">Plugins and Libraries</option>
              <option value="conventions">Conventions</option>
              <option value="reviews">Reviews</option>
              <option value="opinion">Opinion</option>
              <option value="people">People</option>
            </select>
          </dd>
          <dt><label for="tags">Tags</label></dt>
          <dd>
            <select size="5" name="tags" id="tags" multiple>
              <option value="css">CSS</option>
              <option value="html">HTML</option>
              <option value="javascript">JavaScript</option>
              <option value="ruby">Ruby</option>
              <option value="rails">Rails</option>
              <option value="python">Python</option>
              <option value="django">Django</option>
            </select>
          </dd>
        </dl>
        <input type="reset" value="Reset" />
        <input type="submit" value="Filter" />
      </fieldset>
    </form>
  </body>
</html>
